<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Session with Ms. Sara</title>
  <style>
    body {
      background-color: #C9E4DE;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 30px;
    }

    h1 {
      text-align: center;
      background-color: #FAEDCB;
      padding: 16px;
      border-radius: 12px;
      font-size: 24px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    select,
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #CCC;
      font-size: 14px;
    }

    .price {
      font-size: 16px;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    button {
      background-color: #FAEDCB;
      color: black;
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    button:hover {
      background-color: #f2dfb0;
    }

    #whatsappLink {
      background-color: #25D366;
      color: white;
      text-align: center;
      padding: 12px;
      border-radius: 12px;
      text-decoration: none;
      display: none;
      margin-top: 20px;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book a Session with Ms. Sara 📚</h1>

    <label for="duration">⏱️ Duration:</label>
    <select id="duration" onchange="updatePrice()">
      <option value="60">60 Minutes</option>
      <option value="90">90 Minutes</option>
      <option value="120">120 Minutes</option>
    </select>
    <p class="price" id="priceDisplay">💵 Price: 125 AED</p>

    <label for="lessonDate">📅 Select Date:</label>
    <select id="lessonDate" onchange="updateTimes()"></select>

    <label for="lessonTime">🕒 Select Time:</label>
    <select id="lessonTime"></select>

    <label for="sessionType">📍 Session Type:</label>
    <select id="sessionType" onchange="toggleSessionOptions()">
      <option value="">Choose</option>
      <option value="online">Online 📱</option>
      <option value="in-person">In-Person 🏡</option>
    </select>

    <div id="locationDiv" class="hidden">
      <label for="locationLink">📍 Drop Your Location Link:</label>
      <input type="text" id="locationLink" placeholder="Paste location link here">

      <label for="paymentMethod">💳 Payment Method:</label>
      <select id="paymentMethod" onchange="handlePaymentMethod()">
        <option value="">Choose</option>
        <option value="cash">Cash 💰</option>
        <option value="card">Card 💳</option>
      </select>
    </div>

    <div id="cardPaymentDiv" class="hidden">
      <p><strong>🏦 Bank:</strong> Teacher Bank</p>
      <p><strong>🔢 IBAN:</strong> AE000000000000000000000</p>
    </div>

    <button onclick="confirmBooking()">Confirm Booking ✅</button>
    <a href="https://wa.me/971500000000" id="whatsappLink" target="_blank">💬 Contact Ms. Sara on WhatsApp</a>
  </div>

  <script>
    const priceMap = {
      60: 125,
      90: 150,
      120: 175
    };

    function updatePrice() {
      const duration = document.getElementById("duration").value;
      document.getElementById("priceDisplay").textContent = `💵 Price: ${priceMap[duration]} AED`;
    }

    function updateTimes() {
      const timeSelect = document.getElementById('lessonTime');
      timeSelect.innerHTML = "";
      const times = ["10:00 AM", "12:00 PM", "2:00 PM", "4:00 PM", "6:00 PM"];
      times.forEach(time => {
        const opt = document.createElement("option");
        opt.value = time;
        opt.textContent = time;
        timeSelect.appendChild(opt);
      });
    }

    function populateDates() {
      const dateSelect = document.getElementById("lessonDate");
      dateSelect.innerHTML = "";
      const today = new Date();
      for (let i = 0; i < 7; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() + i);
        const option = document.createElement("option");
        option.value = date.toISOString().split("T")[0];
        option.textContent = date.toDateString();
        dateSelect.appendChild(option);
      }
      updateTimes();
    }

    function toggleSessionOptions() {
      const sessionType = document.getElementById('sessionType').value;
      const locationDiv = document.getElementById('locationDiv');
      const cardPaymentDiv = document.getElementById('cardPaymentDiv');

      if (sessionType === "in-person") {
        locationDiv.classList.remove("hidden");
        cardPaymentDiv.classList.add("hidden");
      } else if (sessionType === "online") {
        locationDiv.classList.add("hidden");
        cardPaymentDiv.classList.remove("hidden");
      } else {
        locationDiv.classList.add("hidden");
        cardPaymentDiv.classList.add("hidden");
      }
    }

    function handlePaymentMethod() {
      const method = document.getElementById('paymentMethod').value;
      const cardPaymentDiv = document.getElementById('cardPaymentDiv');
      if (method === "card") {
        cardPaymentDiv.classList.remove("hidden");
      } else {
        cardPaymentDiv.classList.add("hidden");
      }
    }

    function confirmBooking() {
      const duration = document.getElementById('duration').value;
      const date = document.getElementById('lessonDate').value;
      const time = document.getElementById('lessonTime').value;
      const sessionType = document.getElementById('sessionType').value;

      if (!date || !time || !sessionType) {
        alert("Please complete all booking details.");
        return;
      }

      alert(`📚 Booking Confirmed:\n${duration} mins on ${date} at ${time} (${sessionType})`);
      document.getElementById("whatsappLink").style.display = "block";
    }

    populateDates();
    updatePrice();
  </script>
</body>
</html>
